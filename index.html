         function handleProductChange(product, isIncrease) {
            const productInput = document.getElementById(product + "-count");

            let productNewNumber = productNumber;

            }
            productInput.value = productNewNumber;
            // const productNewValue = productNewNumber * 1219;
            let productNewValue = 0;
            if (product == "phone") {

            }
            else if (product == "case") {
               productNewValue = productNewNumber * 59;
            }
            document.getElementById(product + "Value").innerText = productNewValue;
         }
